<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Instagram</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">

        <script src="js/jquery.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>

        <div class="container-superior"></div>

        <div class="container px-4 text-center">
            <div class="row gx-5">
                <div class="col">
                    <div class="p-3">
                        <img src="img/phones.png" class="img-fluid"
                            alt="phones">
                    </div>
                </div>
                <div class="col">
                    <div class="container-5 recuadro">
                            <img src="img/logo.png" class="logo" alt="logo">
                                <form>
                                    <fieldset disabled>
                                      <div class="mb-3">
                                        <input type="text" class="form-control" placeholder="Teléfono, usuario o correo electrónico">
                                        <input type="text" class="form-control" placeholder="Contraseña">
                                      </div>
                                      
                                      <div class="mb-3">
                                        <div class="form-check">
                                        </div>
                                      </div>
                                      <button type="submit" class="btn btn-primary form-control">Iniciar sesión</button>
                                    </fieldset>
                                </form>
                            
                            <div class="facebook-link" href="">
                                <img src="img/fb.png" alt="logo Facebook" class="img-fluid" width="20" height="20">
                                Iniciar sesión con Facebook
                            </div>
                            <div class="container-1">¿Olvidaste tu contraseña?</div>
                        </div>

                        <div class="container-2 recuadro">
                                <div class="grid-2">
                                    <div class="g-col-12">¿No tienes una cuenta?</div>
                                    <div class="g-col-6">Registrate</div>
                        </div>
                    </div>

                    <div class="container-4">Descargar app</div>

                    <div class="container-3">
                            <div class="row">
                              <div class="col">
                                <img src="img/ios.png" class="img-fluid" alt="logo ios">
                              </div>
                              <div class="col">
                                <img src="img/android.png" class="img-fluid" alt="logo android">
                              </div>
                            </div>
                          </div>
    
                    </div>
                </div>
            </div>
        </div>
        <footer class="container-fluid">
            <div class="container">
                <div class="d-inline-block"><a href="#">Información</a></div>
                <div class="d-inline-block"><a href="#">Ayuda</a></div>
                <div class="d-inline-block"><a href="#">Prensa</a></div>
                <div class="d-inline-block"><a href="#">Api</a></div>
                <div class="d-inline-block"><a href="#">Empleo</a></div>
                <div class="d-inline-block"><a href="#">Privacidad</a></div>
                <div class="d-inline-block"><a href="#">Condiciones</a></div>
                <div class="d-inline-block"><a href="#">Ubicaciones</a></div>
                <div class="d-inline-block"><a href="#">Cuentas destacadas</a></div>
                <div class="d-inline-block"><a href="#">Hashtags</a></div>
                <div class="d-inline-block"><a href="#">Idioma</a></div>
        
                <div class="copyright">
                    © 2020 INSTAGRAM FROM FACEBOOK
                </div>
            </div>
        </footer>
    </body>
</html>
